<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260">
  <!-- Dollar stacks -->
  <g id="dollar-stack-1" transform="translate(40, 180)">
    <circle cx="20" cy="0" r="20" fill="#F0D461" stroke="#E6C74F" stroke-width="2"/>
    <circle cx="20" cy="10" r="20" fill="#F0D461" stroke="#E6C74F" stroke-width="2"/>
    <circle cx="20" cy="20" r="20" fill="#F0D461" stroke="#E6C74F" stroke-width="2"/>
    <text x="20" y="25" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">$</text>
  </g>
  
  <g id="dollar-stack-2" transform="translate(120, 150)">
    <circle cx="20" cy="0" r="20" fill="#F0D461" stroke="#E6C74F" stroke-width="2"/>
    <circle cx="20" cy="10" r="20" fill="#F0D461" stroke="#E6C74F" stroke-width="2"/>
    <circle cx="20" cy="20" r="20" fill="#F0D461" stroke="#E6C74F" stroke-width="2"/>
    <circle cx="20" cy="30" r="20" fill="#F0D461" stroke="#E6C74F" stroke-width="2"/>
    <text x="20" y="25" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">$</text>
  </g>
  
  <g id="dollar-stack-3" transform="translate(200, 120)">
    <circle cx="20" cy="0" r="20" fill="#F0D461" stroke="#E6C74F" stroke-width="2"/>
    <circle cx="20" cy="10" r="20" fill="#F0D461" stroke="#E6C74F" stroke-width="2"/>
    <circle cx="20" cy="20" r="20" fill="#F0D461" stroke="#E6C74F" stroke-width="2"/>
    <circle cx="20" cy="30" r="20" fill="#F0D461" stroke="#E6C74F" stroke-width="2"/>
    <circle cx="20" cy="40" r="20" fill="#F0D461" stroke="#E6C74F" stroke-width="2"/>
    <text x="20" y="25" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">$</text>
  </g>
  
  <!-- Growth line -->
  <polyline points="40,180 120,150 200,120 280,70" stroke="#6BBE66" stroke-width="5" fill="none" stroke-linejoin="round" stroke-linecap="round"/>
  
  <!-- Arrow at the end -->
  <path d="M280,70 L310,40 L290,55 L300,30 Z" fill="#6BBE66"/>
</svg>